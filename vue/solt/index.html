<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>《Vue.js实战》-7 solt分发内容</title>
</head>

<body>
  <!-- 作用域插槽 -->
  <!-- 父组件替换插槽的标签，但内容由子组件提供 -->
  <div id="app">
    <cpn></cpn>
    <cpn>
      <!-- 目的是获取子组件中的pLanguages -->
      <!-- 2.5版本以后可以是除template标签外的其他标签 -->
      <template slot-scope="aaa">
        <!-- <span v-for="item in solt.data">
          {{item}} --- 
        </span> -->
        <span>{{aaa.data1.join(' - ')}}</span>
      </template>
    </cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <slot :data1="pLanguages">
        <ul>
          <li v-for="item in pLanguages">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              pLanguages: ['Java', 'C++', 'C', 'C#', 'Go']
            }
          }
        }
      }
    })
  </script>
</body>

</html>
