<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>购物车实战</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app" v-cloak>
            <template v-if="list.length">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>商品名称</th>
                            <th>商品单价</th>
                            <th>购买数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item,index) in list">
                            <td>{{index+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>
                                <!-- disabled 属性规定禁用按钮。 -->
                                <button 
                                    @click="handleReduce(index)" 
                                    :disable="item.count===1">-</button>
                                {{item.count}}
                                <button @click="handleAdd(index)">+</button>
                            </td>
                            <td>
                                <button @click="handleRemove">移除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>总价:{{totalPrice}}</div>
            </template>
            <div v-else>购物车为空</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- 如果script添加在head里面，Vue实例将无法创建，因为此时DOM还没解析完 -->
        <script src="index.js"></script>
    </body>
</html>
