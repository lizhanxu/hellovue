<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <style>
            .active{
                color:red
            }
        </style>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(item,index) in movies"
                    :class="{active : index === currentIndex}"
                    @click="liClick(index)">
                    {{item}}
                </li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    movies:['火影忍者','海贼王','进击的巨人','海王'],
                    currentIndex: 0
                },
                methods:{
                    liClick(index){
                        this.currentIndex=index
                    }
                }
            })
        </script>
    </body>
</html>
