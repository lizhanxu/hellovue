<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function object(o){
            function F(){};
            F.prototype = o;
            return new F();
        }

        var person = {
            name:"Jack",
            friends:["Van","Lee","Mic"]
        }

        var anotherPerson = object(person);
        anotherPerson.name = "LiHua";
        anotherPerson.friends.push("Rob");

        var yetAnotherPerson = object(person);
        yetAnotherPerson.name = "Marin";
        yetAnotherPerson.friends.push("Baby");

        console.log(anotherPerson);
        console.log(yetAnotherPerson);
    </script>
</body>
</html>
