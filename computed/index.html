<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>《Vue.js实战》-3  计算属性</title>
        <!-- 计算属性专门对计算方面做了优化 -->
    </head>
    <body>
        <div id="app-1">
            {{ reversedText }}
        </div>

        <!-- 计算属性可以依赖多个Vue实例的数据，只要其中任一数据变化，计算属性就会重新执行，视图也会重新更新 -->
        <div id="app-2">
            总价：{{ prices }}
        </div>

        <div id="app-3">
            <p>姓名：{{ fullName }}</p>
            <!-- 通过ref属性来获取input的内容 -->
            <input type="text" name="fullName" ref="input">
            <button @click="submit">提交</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="/computed/main.js"></script>
    </body>
</html>
